{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
  <div class="card-title">Please log in...</div>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="/register" class="btn btn-dark">...or sign up</a>
    </div>
  </form>
{% endblock %}
